<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Era - Admin Portal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #581c87 0%, #7c3aed 50%, #ec4899 100%);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #581c87 0%, #7c3aed 50%, #ec4899 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        backdrop-filter: blur(10px);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fbbf24;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #fbbf24, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-content">
        <div class="loading-logo">
          <div class="loading-spinner"></div>
        </div>
        <div class="loading-text">Fashion Era</div>
        <div class="loading-subtitle">Admin Portal Loading...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/admin-main.tsx"></script>
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
